<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../Perfil/estilos_logi.css">
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <img src="https://github.com/DiegoPyLL/Pagina_Clinica_a_tu_Lado/blob/main/imagenes/logo.png?raw=true" alt="Logo de la empresa" class="logo">
    <form id="loginForm" novalidate>
        <h2>Iniciar Sesión</h2>

        <div class="form-input usuario">
            <label for="usuario">Usuario</label>
            <input type="text" id="usuario" name="usuario">
            <p class="mensajeError"></p>
        </div>

        <div class="form-input password">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password">
            <p class="mensajeError"></p>
        </div>

        <button type="submit">Ingresar</button>
    </form>

    <script src="validacion.js"></script>

</body>
</html>
