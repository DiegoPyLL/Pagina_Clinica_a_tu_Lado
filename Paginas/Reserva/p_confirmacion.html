<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Confirmación de Solicitud</title>
</head>
<body>
  <h1>¡Solicitud enviada con éxito!</h1>
  <p>Gracias por solicitar tu seguro: 
    <span id="nombreSeguro"></span>
  </p>
  <p>Nos contactaremos contigo a la brevedad.</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const seguro = params.get('seguro') || "tu seguro";
    document.getElementById('nombreSeguro').innerText = seguro;
  </script>
</body>
</html>
